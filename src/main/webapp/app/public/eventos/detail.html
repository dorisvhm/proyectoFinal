<div id="demo">    
    <form name="nabform" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Eventos</legend>
            <!-- Text input-->

            <!-- Text input-->
            <div class="form-group" ng-class="{ 'has-error': nabform.nombre.$invalid }">
                <label class="col-md-4 control-label" for="nombre">Nombre:</label>  
                <div class="col-md-4">
                    <input id="nombre" name="nombre" ng-model="eventos.nombre" placeholder="nombre" class="form-control input-md" required="" type="text" />

                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': nabform.descripcion.$invalid }">
                <label class="col-md-4 control-label" for="descripcion">Descripci√≥n:</label>  
                <div class="col-md-4">
                    <input id="descripcion" name="descripcion" ng-model="eventos.descripcion" placeholder="Descripcion" class="form-control input-md" required="" type="text" />

                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': nabform.fecha.$invalid }">
                <label class="col-md-4 control-label" for="fecha">Fecha:</label>  
                <div class="col-md-4">

                    <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="eventos.fecha" is-open="isOpen" readonly  />



                </div>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="openCalendar($event, prop)"><i class="fa fa-calendar" style="font-size:20px"></i></button>
                </span>
            </div>




            <div class="form-group" ng-class="{ 'has-error': nabform.fecha.$invalid }">
                <label class="col-md-4 control-label" for="fecha">Lugar:</label>  
                <div class="col-md-4">     

                    <input name="nombreCat" ng-model="lugar.nombre" placeholder="nombre Lugar" class="form-control input-md" required="" type="text" />
                    
                </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ok"></label>
                <div class="col-md-8">
                    <button id="ok" name="ok" class="btn btn-success" ng-click="save()" ng-disabled="nabform.$invalid">Aceptar</button>

                    <a id="cancel" ui-sref="public.eventos" class="btn btn-danger">
                        Cancelar
                    </a>


                </div>
            </div>

        </fieldset>
    </form>

</div>
